<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Success</h1>
    <form th:action="@{/fitness/signUp}" th:object="${exerciserDto}" method="POST">
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" th:field="*{firstName}" /></td>
                <td>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{lastName}" /> </td>
                <td>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Submit" />
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</body>
</html>
